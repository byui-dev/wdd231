<body>
    <header>
        <img class="pic" src="images/mcc_logo.png" alt="Mahikeng Chamber of Commerce logo">
        <span class="header-title">Mahikeng Chamber of Commerce</span>
        <button id="ham-btn" class="hamburger"></button>
    </header>


    <nav id="nav-bar" class="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li class="current"><a href="join.html">Join</a></li>
            <li><a href="#">Discover</a></li>
        </ul>
    </nav>


    <main class="layout-wrapper">
        <section class="form-section">
            <h2>Join Our Chamber</h2>

            <form id="membership-form">
                <label for="firstName" title="Enter your first name">
                    First Name:
                    <input type="text" id="firstName" name="first_name" title="Enter your first name"
                        autocomplete="given-name" required>
                </label>

                <label for="lastName" title="Enter your last name">
                    Last Name:
                    . <input type="text" id="lastName" name="last_name" title="Enter your last name"
                        autocomplete="family-name" required>
                </label>

                <label for="email" title="Enter your email address">
                    Email Address:
                    <input type="email" id="email" name="email" title="Enter your email address" autocomplete="email"
                        placeholder="example@domain.com" required>
                </label>

                <label for="mobile" title="Enter your phone number">
                    Phone Number:
                    <input type="tel" id="mobile" name="mobile_phone" title="Enter your phone number" autocomplete="tel"
                        placeholder="+27 123 456 7890" required>
                </label>

                <label for="organization" title="Enter your organization name">
                    Organization Name:
                    <input type="text" id="organization" name="organization_name" title="Enter your organization name"
                        autocomplete="organization" required>
                </label>

                <label for="membership" title="Select your membership level">
                    Membership Level:
                    <select id="membership" name="membership_level" title="Select your membership level" required>
                        <option value="" disabled selected>Select your membership level</option>
                        <option value="nonprofit">NP Membership</option>
                        <option value="bronze">Bronze Membership</option>
                        <option value="silver">Silver Membership</option>
                        <option value="gold">Gold Membership</option>
                    </select>
                </label>

                <label for="description" title="Enter a brief description of your business">
                    Business Description:
                    <textarea id="description" name="business_description"
                        title="Enter a brief description of your business" rows="4" required></textarea>
                </label>

                <input type="hidden" id="timestamp" name="timestamp">

                <button type="submit" id="submit" title="Submit your application">Submit</button>
            </form>
        </section>

        <section class="modal-section">
            <h2>Membership Levels</h2>
            <div id="modals-container">
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-left">
