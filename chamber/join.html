<body>
    <header>
        <img class="pic" src="images/mcc_logo.png" alt="Mahikeng Chamber of Commerce logo">
        <span class="header-title">Mahikeng Chamber of Commerce</span>
        <nav id="menuNav" class="mainNav">
            <a href="index.html">Home</a>
            <a href="directory.html">Directory</a>
            <a href="join.html">Join</a>
            <a href="discover.html">Discover</a>
        </nav>
        <!-- Hamburger Menu (visible only on mobile) -->
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <main>
        <div class="form-and-modals">
            <div class="form-container">
                <h2>Join the Mahikeng Chamber of Commerce</h2>
                <form action="thank-you.html" method="post">
                    <!--First name field-->
                    <label for="firstName" title="Enter your first name">
                        First Name:
                        <input type="text" id="firstName" name="first_name" title="Enter your first name"
                            autocomplete="given-name" required>
                    </label>

                    <!--Last Name Field-->
                    <label for="lastName" title="Enter your last name">
                        Last Name:
                        . <input type="text" id="lastName" name="last_name" title="Enter your last name"
                            autocomplete="family-name" required>
                    </label>

                    <!--Email Address Field-->
                    <label for="email" title="Enter your email address">
                        Email Address:
                        <input type="email" id="email" name="email" title="Enter your email address"
                            autocomplete="email" placeholder="example@domain.com" required>
                    </label>

                    <!--Phone Number Field-->
                    <label for="mobile" title="Enter your phone number">
                        Phone Number:
                        <input type="tel" id="mobile" name="mobile_phone" title="Enter your phone number"
                            autocomplete="tel" placeholder="+27 123 456 7890" required>
                    </label>

                    <!--Organization Name Field-->
                    <label for="organization" title="Enter your organization name">
                        Organization Name:
                        <input type="text" id="organization" name="organization_name"
                            title="Enter your organization name" autocomplete="organization" required>
                    </label>

                    <!--Membership Level Field-->
                    <label for="membership" title="Select your membership level">
                        Membership Level:
                        <select id="membership" name="membership_level" title="Select your membership level" required>
                            <option value="" disabled selected>Select your membership level</option>
                            <option value="nonprofit">NP Membership</option>
                            <option value="bronze">Bronze Membership/option>
                            <option value="silver">Silver Membership/option>
                            <option value="gold">Gold Membership</option>
                        </select>
                    </label>

                    <!--Business Description-->
                    <label for="description" title="Enter a brief description of your business">
                        Business Description:
                        <textarea id="description" name="business_description"
                            title="Enter a brief description of your business" rows="4" required></textarea>
                    </label>

                    <!--Hidden Timestamp-->
                    <input type="hidden" id="timestamp" name="timestamp">

                    <!--Submit Button-->
                    <button type="submit" id="submit" title="Submit your application">Submit</button>
                </form>
            </div>

            <div class="modals-section">
                <h2 class="modals-heading">Membership Levels</h2>
                <div class="modal-wrapper"></div>
            </div>
        </div>
    </main>

    <footer>
