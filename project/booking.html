    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <img class="pic" src="images/game.png" alt="South African Game Reserves logo">
        <span class="header-title">South African Game Reserves</span>
        <button id="ham-btn" class="hamburger"></button>
    </header>

    <nav id="nav-bar" class="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li class="current"><a href="booking.html">Bookings</a></li>
        </ul>
    </nav>

    <div class="booking-container">
        <div class="booking-form-section">
            <form id="booking-form">
                <label for="reserve-name">Reserve Name:</label>
                <select name="reserve-name" id="reserve-name"></select>

                <label for="accommodation-type">Accommodation Type:</label>
                <select name="accommodation-type" id="accommodation-type"></select>

                <div class="date-input-group">
                    <label for="arrival-date">Arrival Date:</label>
                    <input type="date" id="arrival-date" name="arrival-date">

                    <label for="departure-date">Departure Date:</label>
                    <input type="date" id="departure-date" name="departure-date">
                </div>

                <label for="number-of-guests">Number of Guests:</label>
                <input type="number" id="number-of-guests" name="number-of-guests">

                <button type="submit" aria-label="Submit Booking">Book Now</button>
            </form>

            <div id="thank-you-page" style="display: none;">
                <h2>Thank you for your booking</h2>
                <div id="booking-summary"></div>
            </div>

            <div id="modal-container" style="display: none;"></div>
        </div>
    </div>

    <footer>
        <div class="footer-left">
            <p>South African Game Reserves</p>
            <p>1st Street, Pretoria Central</p>
            <p>Pretoria, South Africa 0186</p>
            <p><a href="mailto:info@sagame.org">sagame.org</a></p>
            <p>+2712898990</p>
        </div>
        <div class="footer-right">

    </footer>
